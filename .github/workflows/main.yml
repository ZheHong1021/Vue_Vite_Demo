# 簡單的 GitHub Pages 靜態內容部署工作流程
name: Deploy static content to Pages

on:
  # 當推送到預設分支時運行
  push:
    branches: ['main']

  # 允許從 Actions 頁面手動運行這個工作流程
  workflow_dispatch:

# 設定 GITHUB_TOKEN 權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允許一次併發部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 單一的部署工作，因為我們只是部署靜態內容
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上傳 dist 資料夾
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
